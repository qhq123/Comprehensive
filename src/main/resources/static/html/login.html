
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教材订购系统</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    <script type="text/javascript" src="../js/a/a-selecttable.js"></script>
</head>
<body>
<div id="login_frame">
    <form method="post" action="../js/login.js">
        <div id="login_title">
            <p><label class="label">教材订购系统</label>
        </div>
        <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field"/></p>
        <p><label class="label_input">密码</label><input type="password" id="password" class="text_field"/></p>
        <div id="login_control">
            <input type="button" id="btn_login" value="登录" onclick="login()"/>
        </div>
    </form>
</div>
</body>
</html>
